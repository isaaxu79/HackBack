<ion-header>
        <ion-toolbar>
          <ion-title style="color: white;">Servicios </ion-title>
        </ion-toolbar>
      </ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card *ngFor="let item of items">
                    <ion-card-header>
                        <ion-img [src]="item.imagen"></ion-img>
                        <ion-card-title>{{item.titulo}}</ion-card-title>
                    </ion-card-header>
                    <h5><ion-icon name="phone-portrait" ></ion-icon>Telefono: {{item.telefono}} </h5>
                    <ion-textarea>{{item.descripcion}}</ion-textarea>
                </ion-card>

            </ion-col>                        
        </ion-row>
    </ion-grid>
</ion-content>
