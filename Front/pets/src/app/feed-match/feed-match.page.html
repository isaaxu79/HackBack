<ion-header>
  <ion-toolbar>
    <ion-title>feed-adopcion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>                           
            <ion-card *ngFor="let item of items">
                    <ion-card-header>                        
                        <ion-card-title>Pepe el perrito</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>                                          
                        <ion-img [src]="item.src"></ion-img>                                                  
                        <ion-row>
                        <ion-item>
                          <ion-icon name="star-outline"></ion-icon>                          
                        </ion-item>
                        <ion-item>
                          <ion-icon name="contact"></ion-icon>                        
                        </ion-item>

                        <ion-item>
                          <ion-icon name="flag"></ion-icon>                       
                        </ion-item>
                        </ion-row>
                        
                        <ion-row>
                          <ion-label>{{item.text}}</ion-label>
                        </ion-row>                                           
                    </ion-card-content>
                    </ion-card>                                      
            </ion-col>                        
        </ion-row>
    </ion-grid>
</ion-content>
