<ion-content>
  <ion-grid padding>
    <ion-row>
      <ion-col padding></ion-col>
      <ion-col align-self-center>
          <ion-img src="../../assets/paw.png"></ion-img>
      </ion-col>
      <ion-col padding></ion-col>
      <ion-col size="12" size-md="6" size-lg="4">
        <h3 style="text-align: center; color: white;">Bienvenido a MTP</h3>
      </ion-col>
      <ion-col padding></ion-col>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-item class ="itemform">
          <ion-label position="floating">Email</ion-label>
          <ion-input class ="inputClass" id = "nameInput" type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" style="margin-top:20px">
        <ion-button shape="round" expand="block" (click)="login()">LogIn</ion-button>
      </ion-col>
      <ion-col padding></ion-col>
      <ion-col size="12" size-md="6" size-lg="4" padding>
            <ion-label color="light">Â¿No tienes una cuenta? Registrate <a href="/registro">aqui</a></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
