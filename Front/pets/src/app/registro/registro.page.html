<ion-content >
  <ion-row padding>
    <ion-col size="2">
      <ion-button fill="clear"><ion-icon color="light" name="arrow-round-back"></ion-icon></ion-button>
    </ion-col>
    <ion-col size="10">
        <ion-label position="fixed" color="light"> Crea una cuenta</ion-label>
    </ion-col>
  </ion-row>
  <ion-grid padding>
    <ion-row>
        <ion-col padding></ion-col>
        <ion-col align-self-center>
            <ion-img src="../../assets/editar.png"></ion-img>
        </ion-col>
        <ion-col padding></ion-col>
        <ion-col size="12" align-self-center>
          <ion-item lines="none" style="background: transparent;">
              <ion-label position="floating">Username</ion-label>
              <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" align-self-center>
          <ion-item lines="none" style="background: transparent;">
              <ion-label position="floating">Correo</ion-label>
              <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" align-self-center>
          <ion-item lines="none" style="background: transparent;">
              <ion-label position="floating">Password</ion-label>
              <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" align-self-center>
          <ion-item lines="none" style="background: transparent;">
              <ion-label position="floating">Nombre</ion-label>
              <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" align-self-center>
          <ion-item lines="none" style="background: transparent;">
              <ion-label position="floating">Apellido</ion-label>
              <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" align-self-center>
          <ion-item lines="none" style="background: transparent;">
              <ion-label position="floating">Fecha nacimiento</ion-label>
              <ion-datetime value="1990-02-19" placeholder="Selecciona Fecha"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="12" align-self-center>
            <ion-item lines="none" style="background: transparent;">
                <ion-label position="floating">Municipio</ion-label>
                <ion-input></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="12" align-self-center>
            <ion-item lines="none" style="background: transparent;">
                <ion-label position="floating">Estado</ion-label>
                <ion-input></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="12" align-self-center>
          <ion-item lines="none" style="background: transparent;">
              <ion-label position="floating">Pais</ion-label>
              <ion-input></ion-input>
          </ion-item>
        </ion-col>
  </ion-row>
  
  <ion-button shape="round" expand="block" (click)="signUp()">Guardar</ion-button>>
  </ion-grid>
</ion-content>
